---
# yaml-language-server: $schema=https://kubernetes-schemas.trentscholl.com/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: trentscholl-com
  namespace: networking
spec:
  secretName: trentscholl-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: trentscholl.com
  dnsNames:
    - trentscholl.com
    - "*.trentscholl.com"
