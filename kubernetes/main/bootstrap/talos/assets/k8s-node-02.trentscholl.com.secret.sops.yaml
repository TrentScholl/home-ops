    token: ENC[AES256_GCM,data:BpGKee13kxjYGPg+iwdxEIbYfYBQjW8=,iv:zvjnGvDpAw6xa7s3ptgicM/EBBFBN42vw+Gtr12HsSc=,tag:QJwwh9v7nLkiRI8NZff+Gw==,type:str]
