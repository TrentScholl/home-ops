version: v1alpha1
debug: false
persist: true
machine:
    type: worker
    token: ENC[AES256_GCM,data:Mo0dY3MRm8SRWRtwR2mIIh8+1IOrP7A=,iv:LIOVobtIYWANBkWB5XY+YcxtVTKfwyyFpHPlqYUmUHw=,tag:qU5JMffJ4G6j0oOhFYbXdg==,type:str]
    ca:
        crt: ENC[AES256_GCM,data:,iv:impB9uXFSkFTgBTLBGET8NTyPfM5ZXo8ZWItwA/n/Sc=,tag:QMFQB0FUb1BfaCBW1AcH7g==,type:str]
        key: ""
    certSANs:
        - 127.0.0.1
        - 10.1.1.41
    kubelet:
        image: ghcr.io/siderolabs/kubelet:${KUBERNETES_VERSION}
        extraArgs:
            rotate-server-certificates: "true"
        defaultRuntimeSeccompProfileEnabled: true
        nodeIP:
            validSubnets:
                - 10.1.1.0/24
        disableManifestsDirectory: true
    network:
        hostname: k8s-node-01.trentscholl.com
        interfaces:
            - deviceSelector:
                hardwareAddr: bc:24:11:*
                driver: virtio_net
              mtu: 9000
              dhcp: true
    install:
        diskSelector:
            model: QEMU HARDDISK
        extraKernelArgs:
            - mitigations=off
            - module_blacklist=e1000e
        image: factory.talos.dev/installer/${TALOS_SCHEMATIC_ID}:${TALOS_VERSION}
        wipe: false
    files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false
          permissions: 0
          path: /etc/cri/conf.d/20-customization.part
          op: create
        - content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            noatime=True
            nodiratime=True
            rsize=131072
            wsize=131072
            nconnect=8
          permissions: 420
          path: /etc/nfsmount.conf
          op: overwrite
    sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "524288"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"
    features:
        rbac: true
        stableHostname: true
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
        kubePrism:
            enabled: true
            port: 7445
        hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false
    udev:
        rules:
            # Intel GPU
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
    nodeLabels:
        topology.kubernetes.io/region: vm-cluster-01
        topology.kubernetes.io/zone: vm-01
