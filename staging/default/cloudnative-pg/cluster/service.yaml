---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.trentscholl.com
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["10.69.0.113"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
